<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 02</title>
    <script src="ImageLoader.js" charset="utf-8"></script>
    <script src="AudioLoader.js" charset="utf-8"></script>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>
    <script src="Player.js" charset="utf-8"></script>
</head>
<body>
<h1>DCC104 - Exemplo 02</h1>
<canvas></canvas>
<script>
    var eCanvas = initCanvas()
    var ctx = eCanvas.getContext("2d");
    var il = new ImageLoader();
    il.load("pc", "images/player_ship.png");
    il.load("enemy", "images/enemy_1.png");
    il.load("shot", "images/shot.png");
    var al = new AudioLoader();
    al.load("shot", "audios/Missle_Launch-Kibblesbob-2118796725.mp3");
    al.load("boom", "audios/Grenade-SoundBible.com-1777900486.mp3");
    var fps = 120;
    var atual = new Date();
    var anterior = new Date();
    var dt = 1/fps;
    var player = new Player();

    var level = new Level();
    level.imageLib = il;
    level.init();
    desenha();
    function initCanvas(){
        var eCanvas = document.getElementsByTagName("canvas")[0];
        eCanvas.width = 600;
        eCanvas.height = 380;
        return eCanvas
    }
    function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: "+dt+" fps:"+Math.floor(1/dt), 10, 10);
        level.perseguirAng(player,dt);
        player.moverAng(dt);
        level.moverAng(dt);
        level.colidiuCom(player,
            function(inimigo, alvo){
                inimigo.color = "red";
            }
        );
        player.desenharImg(ctx, il.images["pc"]);
        level.desenharImg(ctx);
        level.colidiuComTiros(al,"boom");
        anterior = atual;
    }
    addEventListener("keydown", function(e){
        switch (e.keyCode) {
            case 32:
                level.fire(player.sprite, al, "shot", 0.5);
                break;
            case 37:
                player.sprite.vang = -100;
                break;
            case 38:
                player.sprite.am = 50;
                break;
            case 39:
                player.sprite.vang = +100;
                break;
            case 40:
                player.sprite.am = -50;
                break;
            default:
        }
    });
    addEventListener("keyup", function(e){
        switch (e.keyCode) {
            case 37:
                player.sprite.vang = 0;
                break;
            case 38:
                player.sprite.am = 0;
                break;
            case 39:
                player.sprite.vang = 0;
                break;
            case 40:
                player.sprite.am = 0;
                break;
            default:
        }
    });
</script>
</body>




</html>
